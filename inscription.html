<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header style="background-color: #fff;">
        <a href="index.html">
            <img src="Images/Logo2.png" id="logo" alt="Logo du compagnie">
        </a>
        <h3 style="color: #2D2D53;">Nala</h3>
    </header>
    <form class="formulaire" id="form">
        <div class="header-formulaire">
            <h2 style="margin: 0; font-size: 20px;">Inscription</h2>
        </div>
        <div class="input-container">
            <div class="input-texte2">
                <div class="default-flexbox">
                    <p class="titre-input">Courriel</p>
                    <img src="Images/mail.png" alt="Courriel" class="icone">
                </div>
                <input type="text" id="courriel" required>
                <script>
                    var inputbox = document.getElementById("courriel")
                    inputbox.addEventListener("focus", function(){
                        this.style.backgroundColor = "#a3bdff"
                    })
                    inputbox.addEventListener("blur", function(){
                        this.style.backgroundColor = ""
                    })
                </script>
            </div>
            <div class="input-texte2">
                <p class="titre-input">Nom d'utilisateur</p>
                <input type="text" id="nom" required>
                <script>
                    var inputbox = document.getElementById("nom")
                    inputbox.addEventListener("focus", function(){
                        this.style.backgroundColor = "#a3bdff"
                    })
                    inputbox.addEventListener("blur", function(){
                        this.style.backgroundColor = ""
                    })
                </script>
            </div>
            <div class="input-texte2">
                <div style="display: flex; align-items: baseline;">
                    <p class="titre-input">Mot de passe</p>
                    <img src="Images/clef.png" class="icone" alt="Clef">
                </div>
                <div class="default-flexbox">
                    <input type="password" id="mdp2" required>
                    <img src="Images/oeil_off.png" id="passwd-onoff" alt="Oeil pour l'affichage du mot de passe" class="oeil-style">
                    <script>
                        const oeil = document.getElementById("passwd-onoff")
                        var inputbox = document.getElementById("mdp2")
                        let estOuvert = false
                        oeil.addEventListener("click", function () {
                            if (estOuvert) {
                                estOuvert = false
                                this.src = "Images/oeil_off.png"
                                inputbox.type = "password"
                            } else {
                                estOuvert = true
                                this.src = "Images/oeil.png"
                                inputbox.type = "text"
                            }
                        }) 
                        inputbox.addEventListener("focus", function(){
                            this.style.backgroundColor = "#a3bdff"
                        })
                        inputbox.addEventListener("blur", function(){
                            this.style.backgroundColor = ""
                        })
                    </script>
                </div>
            </div>
            <div class="input-texte2">
                <div style="display: flex; align-items: baseline;">
                    <p class="titre-input">Confirmation mot de passe</p>
                    <img src="Images/clef.png"  alt="Clef" class="icone">
                </div>
                <div class="default-flexbox">
                    <input type="password" id="mdp3" required>
                    <img src="Images/oeil_off.png" id="passwd-onoff2" alt="Oeil pour l'affichage du mot de passe" class="oeil-style">
                    <script>
                        let oeil2 = document.getElementById("passwd-onoff2")
                        let inputbox2 = document.getElementById("mdp3")
                        let estOuvert2 = false
                        oeil2.addEventListener("click", function () {
                            if (estOuvert) {
                                estOuvert = false
                                this.src = "Images/oeil_off.png"
                                inputbox2.type = "password"
                            } else {
                                estOuvert = true
                                this.src = "Images/oeil.png"
                                inputbox2.type = "text"
                            }
                        }) 
                        inputbox2.addEventListener("focus", function(){
                            this.style.backgroundColor = "#a3bdff"
                        })
                        inputbox2.addEventListener("blur", function(){
                            this.style.backgroundColor = ""
                        })
                    </script>
                </div>
            </div>
            <button type="submit" id="boutton-connexion">Cr√©er compte</button>
            <script>
                let form = document.getElementById("form")
                form.addEventListener("submit", function(e) {
                    let nom = document.getElementById("nom")
                    let mdp = document.getElementById("mdp")
                    let champVide = false;
                    alert("Inscription valide!");
                })
            </script>
        </div>
    </form>
    <div class="default-flexbox" style="gap: 10px;">
        <p id="switch-inscconnex">Deja un compte?</p>
        <span>
            <a href="connexion.html" class="boutton2" id="switch-inscconnex">
                <p class="texte-blanc" style="font-size: 19px;"><b>Connexion</b></p>
            </a>
        </span>
    </div>
</body>

</html>
